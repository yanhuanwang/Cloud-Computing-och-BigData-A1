<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .expense-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .expense-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h2>Expense Tracker</h2>
        <div id="register-section">
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>
        <div id="login-section">
            <h3>Login</h3>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div class="container" id="expense-container" style="display: none;">
        <h2>Manage Expenses</h2>
        <h3>Add Expense</h3>
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <button onclick="addExpense()">Add Expense</button>
        <h3>Your Expenses</h3>
        <div id="expenses-list"></div>
    </div>
    <script>
        let token = '';

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            fetch('http://user-service:8080/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    alert('Registration successful! Please log in.');
                } else {
                    throw new Error('Registration failed');
                }
            })
            .catch(error => {
                alert(error);
            });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://user-service:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed');
                }
            })
            .then(data => {
                token = data.token;
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('expense-container').style.display = 'block';
                getExpenses();
            })
            .catch(error => {
                alert(error);
            });
        }

        function addExpense() {
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;

            fetch('http://expense-service:8081/add-expense', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ description, amount })
            })
            .then(response => {
                if (response.ok) {
                    getExpenses();
                } else {
                    throw new Error('Failed to add expense');
                }
            })
            .catch(error => {
                alert(error);
            });
        }

        function getExpenses() {
            fetch('http://expense-service:8081/get-expenses', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const expensesList = document.getElementById('expenses-list');
                expensesList.innerHTML = '';
                data.forEach(expense => {
                    const expenseItem = document.createElement('div');
                    expenseItem.className = 'expense-item';
                    expenseItem.innerHTML = `${expense.description}: $${expense.amount} <div><button onclick="editExpense(${expense.id})">Edit</button> <button onclick="deleteExpense(${expense.id})">Delete</button></div>`;
                    expensesList.appendChild(expenseItem);
                });
            })
            .catch(error => {
                alert('Failed to fetch expenses');
            });
        }

        function editExpense(expenseId) {
            const newDescription = prompt('Enter new description:');
            const newAmount = prompt('Enter new amount:');

            fetch(`http://expense-service:8081/update-expense`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ id: expenseId, description: newDescription, amount: newAmount })
            })
            .then(response => {
                if (response.ok) {
                    getExpenses();
                } else {
                    throw new Error('Failed to update expense');
                }
            })
            .catch(error => {
                alert(error);
            });
        }

        function deleteExpense(expenseId) {
            fetch(`http://expense-service:8081/delete-expense`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ id: expenseId })
            })
            .then(response => {
                if (response.ok) {
                    getExpenses();
                } else {
                    throw new Error('Failed to delete expense');
                }
            })
            .catch(error => {
                alert(error);
            });
        }
    </script>
</body>
</html>
